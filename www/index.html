<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Nuzlocke Tracker</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Left Panel</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">Left panel content goes here</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Right panel with reveal effect-->
    <div class="panel panel-right panel-reveal theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Right Panel</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">Right panel content goes here</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges"></div>

    <!-- Popup -->
    <div class="popup" id="new-run">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Add New Run</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
				<div class="block-title">Form Example</div>
				<div class="list no-hairlines-md">
				  <ul>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Name</div>
						  <div class="item-input-wrap">
							<input type="text" placeholder="Your name"/>
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">E-mail</div>
						  <div class="item-input-wrap">
							<input type="email" placeholder="E-mail"/>
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">URL</div>
						  <div class="item-input-wrap">
							<input type="url" placeholder="URL"/>
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Password</div>
						  <div class="item-input-wrap">
							<input type="password" placeholder="Password"/>
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Phone</div>
						  <div class="item-input-wrap">
							<input type="tel" placeholder="Phone"/>
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Gender</div>
						  <div class="item-input-wrap">
							<select>
							  <option>Male</option>
							  <option>Female</option>
							</select>
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Birth date</div>
						  <div class="item-input-wrap">
							<input type="date" placeholder="Birth day" value="2014-04-30"/>
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content">
						<div class="item-inner">
						  <div class="item-title">Toggle</div>
						  <div class="item-after">
							<label class="toggle toggle-init">
							  <input type="checkbox">
							  <span class="toggle-icon"></span>
							</label>
						  </div>
						</div>
					  </div>
					</li>
				  </ul>
				</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
  
  <script src="js/data.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
